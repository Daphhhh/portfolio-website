<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memories & Achievements</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 40px;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
        color: #333;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .card {
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        background: #fff;
      }

      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.4s ease;
      }

      .card:hover img {
        transform: scale(1.1);
      }

      .overlay {
        position: absolute;
        bottom: 0;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0.8), transparent);
        color: white;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }

      .card:hover .overlay {
        transform: translateY(0);
      }

      .overlay h3 {
        margin: 0 0 10px;
        font-size: 1.2rem;
      }

      .overlay p {
        margin: 0;
        font-size: 0.95rem;
        line-height: 1.3;
      }

      @media (max-width: 600px) {
        .card img {
          height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Memories & Achievements</h1>

    <div class="grid">
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1506744038136-46273834b3fb"
          alt="Achievement 1"
        />
        <div class="overlay">
          <h3>Graduation Day</h3>
          <p>Celebrating the moment I received my degree with honors.</p>
        </div>
      </div>

      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1"
          alt="Memory 2"
        />
        <div class="overlay">
          <h3>First Marathon</h3>
          <p>
            Completed my first marathon and felt the thrill of crossing the
            finish line.
          </p>
        </div>
      </div>

      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1494526585095-c41746248156"
          alt="Achievement 3"
        />
        <div class="overlay">
          <h3>Team Award</h3>
          <p>
            Won the best team project award at work for innovative solutions.
          </p>
        </div>
      </div>

      <!-- Add more cards as needed -->
    </div>
  </body>
</html>
